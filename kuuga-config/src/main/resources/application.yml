server:
  port: 8091
#虚拟ip
tttare:
  server-ip: 192.168.0.105

spring:
  application:
    name: kuuga-zuul

#--------------------eureka---------------------
eureka:
  client:
    service-url:
      defaultZone: http://${tttare.server-ip}:7001/eureka/
  instance:
    instance-id: ${spring.application.name} #修改Eureka上的默认描述信息

#--------------------Zuul-----------------------
zuul:
  routes:
    member:
      path: /resource/**
      serviceId: kuuga-resource-service
      sensitiveHeaders: "*"
    auth:
      path: /auth/**
      serviceId: kuuga-oauth2
      sensitiveHeaders: "*"
  retryable: false
  ignored-services: "*"
  ribbon:
    eager-load:
      enabled: true
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  add-proxy-headers: true

#---------------------OAuth2---------------------
security:
  oauth2:
    client:
      access-token-uri: http://${tttare.server-ip}:${server.port}/auth/oauth/token
      user-authorization-uri: http://${tttare.server-ip}:${server.port}/auth/oauth/authorize
      client-id: web
    resource:
      user-info-uri:  http://${tttare.server-ip}:${server.port}/auth/kuuga/member
      prefer-token-info: false

#----------------------超时配置-------------------
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 2
  MaxAutoRetriesNextServer: 2
  eureka:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
